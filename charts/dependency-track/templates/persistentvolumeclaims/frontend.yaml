{{- if .Values.frontend.persistentVolume.enabled -}}
{{- if not .Values.frontend.persistentVolume.existingClaim -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  {{- if .Values.frontend.persistentVolume.annotations }}
  annotations:
{{ toYaml .Values.frontend.persistentVolume.annotations | indent 4 }}
  {{- end }}
  labels:
    {{- include "dependency-track.labels" . | nindent 4 }}
  name: {{ template "dependency-track.fullname" . }}-frontend
spec:
  accessModes:
    - ReadWriteOnce
{{- with .Values.frontend.persistentVolume.storageClass }}
  storageClassName: "{{ . }}"
{{- end }}
  resources:
    requests:
      storage: "{{ .Values.frontend.persistentVolume.size }}"
{{- end -}}
{{- end -}}
